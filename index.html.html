<!DOCTYPE html>
<html>

<head>
  <!-- Meta information -->
  <meta charset="UTF-8">
  <title>GOODGURU</title>

  <!-- Link to the Font Awesome CSS library -->
  <link src="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  
  <style>
    /* existing CSS styles */
    /* Setting up body styles */
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      background-color: #f5f0f0; 
    }

    /* หัวข้อ */
    /* Styles for the rotating text */
    .text-container {
      display: inline-block;
      margin-top: 0px;
    }

    .text-container span {
      display: inline-block;
      font-size: 72px;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      color: #c26060;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      padding: 20px;
      transition: transform 0.3s ease;
      transform: perspective(600px) rotateY(20deg);
    }

    .text-container span:hover {
      transform: perspective(600px) rotateY(-20deg) scale(1.1);
    }

    /*ตัวเลือก*/
    /* Styles for the hamburger menu toggle */
    .hamburger {
      cursor: pointer;
    }

    .hamburger input {
      display: none;
    }

    .hamburger svg {
    /* The size of the SVG defines the overall size */
      height: 3em;
    /* Define the transition for transforming the SVG */
      transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .line {
      fill: none;
      stroke: #c26060;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 3;
      /* Define the transition for transforming the Stroke */
      transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
            
    .line-top-bottom {
      stroke-dasharray: 12 63;
    }

    .hamburger input:checked + svg {
      transform: rotate(-45deg);
    }
    
    .hamburger input:checked + svg .line-top-bottom {
      stroke-dasharray: 20 300;
      stroke-dashoffset: -32.42;
    }
    
    .hamburger {
      cursor: pointer;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 9999;
    }
    

    /* Styles for the sidebar menu options */
    .menu-options {
      font-family: 'Roboto', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 200px;
      background: #c26060;
      padding: 60px 10px 10px; /* Added padding-top */
      list-style: none;
      display: none;
      transition: transform 0.3s ease;
      transform: translateX(-200px);
      color: rgb(255, 255, 255); /* Change to the desired color */
    }

    .menu-options li {
      /* Existing styles */
      margin-bottom: 10px; /* Add desired spacing value */
    }

    
    .hamburger input:checked + svg ~ .menu-options {
      display: block;
      transform: translateX(0);
    }

    /* Styles for the options within the sidebar menu */
    .options {
      text-align: center;
    }

    .options a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      text-decoration: none;
      color: #c26060;
      border: 1px solid #c26060;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .options a:hover {
      background-color: #c26060;
      color: #fff;
    }

    .menu-frame {
      border: 1px solid #c26060;
      border-radius: 0px;
      padding: 10px;
      display: inline-block;
    }

    /* CSS for the footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f5f0f0;
      padding: 20px 0;
      box-shadow: 0px -2px 4px rgba(81, 58, 58, 0.2);
    }

    .footer-icon {
      font-size: 24px;
      color: #c26060;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .footer-icon:hover {
      color: #b54f4f;
    }

  </style>

</head>

<body>
  <!-- Rotating text container -->
  <div class="text-container">
    <span>G</span>
    <span>O</span>
    <span>O</span>
    <span>D</span>
    <span>G</span>
    <span>U</span>
    <span>R</span>
    <span>U</span>
  </div>

  <!-- Hamburger menu toggle -->
  <label class="hamburger">
    <input type="checkbox">
    <svg viewBox="0 0 32 32">
      <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
      <path class="line" d="M7 16 27 16"></path>
    </svg>
    <ul class="menu-options">
      <!-- Menu options -->
      <li>All</li>
      <li>Fashion</li>
      <li>Beauty</li>
      <li>Skincare</li>
      <li>Healthy</li>
      <li>Travel</li>
      <li>Foods</li>
      <li>Technology</li>
      <li>Family</li>
      <li>Entertain</li>
      <li>Relationships</li>
      <li>Pets</li>
    </ul>
  </label>

  <!-- Footer with icons -->
  <div class="footer">
    <i class="fas fa-home footer-icon"></i>             <!-- Home icon -->
  
  <a href="#" id="search-icon">  
    <i class="fas fa-search footer-icon"></i>           <!-- Search icon -->
    <i class="fas fa-user-circle footer-icon"></i>      <!-- User circle icon -->
  </div>


</html>
