  <style>
    /* existing CSS styles */
    /* Setting up body styles */
    body {
      margin: 0;
      padding: 0;
      display: grid;
      place-items: center;
      background-color: #f5f0f0; 
    }

    /* หัวข้อ */
    /* Styles for the rotating text */
    .text-container {
      display: inline-block;
      margin-top: 0px;
    }

    .text-container span {
      display: inline-block;
      font-size: 72px;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      color: #c26060;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
      padding: 20px;
      transition: transform 0.3s ease;
      transform: perspective(600px) rotateY(20deg);
    }

    .text-container span:hover {
      transform: perspective(600px) rotateY(-20deg) scale(1.1);
    }

    /*ตัวเลือก*/
    /* Styles for the hamburger menu toggle */
    .hamburger {
      cursor: pointer;
    }

    .hamburger input {
      display: none;
    }

    .hamburger svg {
    /* The size of the SVG defines the overall size */
      height: 3em;
    /* Define the transition for transforming the SVG */
      transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .line {
      fill: none;
      stroke: #c26060;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-width: 3;
      /* Define the transition for transforming the Stroke */
      transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
    }
            
    .line-top-bottom {
      stroke-dasharray: 12 63;
    }

    .hamburger input:checked + svg {
      transform: rotate(-45deg);
    }
    
    .hamburger input:checked + svg .line-top-bottom {
      stroke-dasharray: 20 300;
      stroke-dashoffset: -32.42;
    }
    
    .hamburger {
      cursor: pointer;
      position: absolute;
      top: 0px;
      left: 0px;
      z-index: 9999;
    }
    

    /* Styles for the sidebar menu options */
    .menu-options {
      font-family: 'Roboto', sans-serif;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 180px;
      background: #c26060;
      padding: 30px; /* Added padding-top */
      list-style: none;
      display: none;
      transition: transform 0.3s ease;
      transform: translateX(-200px);
      color: rgb(255, 255, 255); /* Change to the desired color */
    }

    .menu-options li {
      /* Existing styles */
      margin-bottom: 10px; /* Add desired spacing value */
    }

    
    .hamburger input:checked + svg ~ .menu-options {
      display: block;
      transform: translateX(0);
    }

    /* Styles for the options within the sidebar menu */
    .options {
      text-align: center;
    }

    .options a {
      display: inline-block;
      margin: 5px;
      padding: 5px 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 18px;
      text-decoration: none;
      color: #c26060;
      border: 1px solid #c26060;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .options a:hover {
      background-color: #c26060;
      color: #fff;
    }

    .menu-frame {
      border: 1px solid #c26060;
      border-radius: 0px;
      padding: 10px;
      display: inline-block;
    }

    /* CSS for the footer */
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background-color: #f5f0f0;
      padding: 10px 0;
      box-shadow: 0px -2px 4px rgba(81, 58, 58, 0.2);
    }

    .footer-icon {
      font-size: 24px;
      line-height: 24px;
      display: block;
      width: 24px;
      height: 24px;
      color: #c26060;
      cursor: pointer;
      transition: color 0.3s ease;

      /* Set Font Awesome font-family */
      font-family: "Font Awesome 5 Free";
    }

    .footer-icon:hover {
      color: #b54f4f;
    }

  </style>

</head>
